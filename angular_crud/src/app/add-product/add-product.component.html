<div class="container">
    <h2>Add Product Form</h2>
    <form (ngSubmit)="addProduct()">
        <div class="form-group">
            <label>Enter Product ID</label>
            <input class="form-control" name="prdId" [(ngModel)]="prd.prdId">
        </div>
        <div class="form-group">
            <label>Enter Product Name</label>
            <input class="form-control" name="prdName" [(ngModel)]="prd.prdName">
        </div>
        <div class="form-group">
            <label>Enter Product Cost</label>
            <input class="form-control" name="prdCost" [(ngModel)]="prd.prdCost">
        </div>
        <div class="form-group">
            <label>Enter Product MFD</label>
            <input class="form-control" name="prdMfd" [(ngModel)]="prd.prdMfd" type="date">
        </div>
        <div class="form-group">
            <input class="form-control mb-2 mt-2" type="submit" value="Add Product">
            <input class="form-control" type="reset" value="Cancel">
        </div>
    </form>

    <div>
        {{msg}}
    </div>
</div>
