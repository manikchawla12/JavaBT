<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("/css//style2.css");
    </style>
</head>
<body bgcolor="skyblue">
    <form action="">
        <div>
            <input type="text" name="name" placeholder="Enter name" required>
        </div>
        <div>
            <input type="number" name="age" placeholder="Enter age">
        </div>
        <div>
            <input type="date" name="dob" placeholder="Date of Birth">
        </div>
        <div>
            <input type="time" name="time" placeholder="Enter Time">
        </div>
        <div>
            <input type="email" name="email" placeholder="Enter email">
        </div>
        <div>
            <label for="range">Select the Rank</label>
            <input type="range" name="range" id="range"  min="1" max="10">
        </div>
        <div>
       
            <input type="submit" class="button" style="background-color: green;"/>
            <input type="reset" class="button" style="background-color: orangered;"/>
        </div>
    </form>
</body>
</html>
